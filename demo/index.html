<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Lightspeed lightbox</title>
  <link rel="stylesheet" href="../src/style.css">
  <link rel="stylesheet" href="../src/lsb.css">
  <script src="../src/jquery-2.2.3.min.js"></script>
  <script src="../src/lsb.js"></script>
  <script>
    $(window).load(function() {
      $.fn.lightspeedBox({showDownloadButton:false});
    });
  </script>
</head>

<body>
  <header>
    <h1>Image gallery</h1>
  </header>
  <article>
    <section id="gallery">
      <figure class="item">

        <header class="header">Hello world</header>
        <a class="lightspeed-preview" href="img/day_1.png"><img src="img/01day_1.png" alt="Day 1"></a>
        <div class="description">
          This is a sample image
        </div>
      </figure>

      <figure class="item">
        <header class="header">Hello world</header>
        <a class="lightspeed-preview" href="img/day_10.png"><img src="img/02day_10.png" alt="Day 2"></a>
        <div class="description">
          This is a sample image
        </div>
      </figure>

      <figure class="item">
        <header class="header">Standing girl</header>
        <a class="lightspeed-preview" href="img/day_11.png"><img src="img/03day_11.png" alt="Day 3"></a>
        <div class="description">
          Standing Girl
        </div>
      </figure>

      <figure class="item">
        <header class="header">Hello world</header>
        <a class="lightspeed-preview" href="img/day_12.png"><img src="img/04day_12.png" alt="Day 4"></a>
        <div class="description">
          This is a sample image
        </div>
      </figure>
    </section>
  </article>
</body>

</html>
